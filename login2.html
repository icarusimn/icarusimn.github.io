<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Registration</title>
    <link rel="stylesheet" href="css/login2.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="img/facebook.png" alt="">
                <img src="img/twitter.png" alt="">
                <img src="img/google.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">Remember password</label>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email address" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">I agree with the Terms and Conditions</label>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        <script src="js/login.js"></script>
    </div>
    
</body>
</html>
